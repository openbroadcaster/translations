<h1>Translations</h1>

<obwidget type="message" id="translations_single_message"></obwidget>

<fieldset>
  <div class="fieldrow">
    <select class="translations_filter" onchange="OBModules.Translations.translationsFilter(this)">
      <option value="all" selected>All</option>
      <option value="translated">Translated</option>
      <option value="not_translated">Not Translated</option>
      <option value="missing_src">Missing Source</option>
    </select>

    <button class="edit" onclick="OBModules.Translations.translationsUpdate()">Update Translations</button>
    <button onclick="OBModules.Translations.open()">Close Translations</button>
    <input id="translations_single_id" type="hidden">
  </div>

  <div class="fieldrow">
    <table id="translations_single_values" class="table">
      <thead>
        <tr>
          <th>Source</th>
          <th>Translation</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="fieldrow">
    <select class="translations_filter" onchange="OBModules.Translations.translationsFilter(this)">
      <option value="all" selected>All</option>
      <option value="translated">Translated</option>
      <option value="not_translated">Not Translated</option>
      <option value="missing_src">Missing Source</option>
    </select>

    <button class="edit" onclick="OBModules.Translations.translationsUpdate()">Update Translations</button>
    <button onclick="OBModules.Translations.open()">Close Translations</button>
  </div>
</fieldset>
